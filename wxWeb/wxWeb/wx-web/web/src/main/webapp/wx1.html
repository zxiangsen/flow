<body>
<div class="index_box">
    <div class="apply_name">微信js支付测试</div>
    <div class="branch_con">
        <ul>
            <li><span class="name">测试支付信息</span></li>
        </ul>
        <p class="cz_btn"><a href="javascript:pay();" class="btn_1">立即支付</a></p>
    </div>
</div>

<!--<script type="text/javascript" src="../js/zepto.min.js"></script>

<script src="https://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>

<script type="text/javascript">

    var appId ="wx803db282f1064366";
    var timeStamp = "1560767924";
    var nonceStr ="ZcUbHAIm0qqrukyf";
    var pg = "prepay_id=wx171838452400995d9c3886e91965024600";
    var signType = "MD5";
    var paySign = "71AD9E0492929DC7FFBD20EA89109F58";

    function onBridgeReady(){
        WeixinJSBridge.invoke(
            'getBrandWCPayRequest', {
                "appId" : appId,     //公众号名称，由商户传入
                "timeStamp": timeStamp,         //时间戳，自1970年以来的秒数
                "nonceStr" : nonceStr, //随机串
                "package" : pg,
                "signType" : signType,         //微信签名方式:
                "paySign" : paySign    //微信签名
            },

            function(res){
                if(res.err_msg == "get_brand_wcpay_request:ok" ) {
                    alert("支付成功");
                }     // 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回    ok，但并不保证它绝对可靠。
            }
        );
    }


    function pay(){

        if (typeof WeixinJSBridge == "undefined"){
            if( document.addEventListener ){
                document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
            }else if (document.attachEvent){
                document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
            }
        }else{
            onBridgeReady();
        }

    }
</script>
</body>
